<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bing Bong</title>
  </head>
  <body>

  </body>
  <script>
    for (i = 1; i < 101; i++) {
      if (i % 3 == 0 && i % 5 != 0){
        console.log("Bing");
      }
      if (i % 5 == 0 && i % 3 != 0){
        console.log("Bong");
      }
      if (i % 3 == 0 && i % 5 == 0){
        console.log("BingBong")
      }
      if (i % 3 != 0 && i % 5 != 0)
        console.log(i)
    }
  </script>
</html>
